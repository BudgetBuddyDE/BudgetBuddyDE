name: Test & build on push
on:
    push:
    workflow_dispatch:
jobs:
    test:
        runs-on: ubuntu-latest
        env:
            REACT_APP_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
            REACT_APP_SUPABASE_ANON: ${{ secrets.SUPABASE_ANON_KEY }}
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 16
            - run: |
                  npm install
                  npm run test
                  npm run build
